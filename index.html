<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Wikipedia Quiz </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1> Elton John Quiz</h1>
  <p>This is a quiz on Elton John. The questions will all pertain to his life, the songs he has written and other information found on the corresponding Wikipedia page. Source: <a href="https://en.wikipedia.org/wiki/Elton_John">Elton John Wikipedia</a>.</p>
  <div class="row">
    <div class="col-xl-9">
      <form>

			<div class="form-group">
				<label class="form-control-label" for="dancerLyrics">What are the first 15 words of the song, "Tiny Dancer"?</label>
				<textarea class="form-control" name="dancerLyrics" id="firstWords" rows="3" placeholder="Blue jean baby..."></textarea>
			</div>

			<div class="form-group">
        	<label class="form-control-label" for="middleName">What is Elton John's middle name?</label>
					<input class="form-control" type="text" name="middleName" id="middleName">
			</div>

			<div class="form-group">
        	<label class="form-control-label" for="firstAlbum">What is the name of Elton John's first album?</label>
					<input class="form-control" type="text" name="firstAlbum" id="firstAlbum">
			</div>

<!-- radio buttons -->
			<div class="form-group">
			<label>What is Elton John's top hit?</label>

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="topHit" value="bennie"> Bennie and the Jets</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="topHit" value="rocketMan"> Rocket Man</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="topHit" value="borderSong"> Border Song</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="radio" name="topHit" value="tinyDancer"> Tiny Dancer</label>
				</div>
			</div>

			<div class="form-group">
				<label>What is Elton John's job title (choose multiple)?</label>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="job[]" value="singer"> Singer </label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="job[]" value="songwriter"> Songwriter</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="job[]" value="pianist"> Pianist </label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="job[]" value="guitarPlayer"> Guitar Player</label>
				</div>
			</div>

			<div class="form-group">
				<label class="sel1">In what year was Elton John born?</label>
				<select class="form-control" id="sel1" name="year">
					<option value="1961">1961</option>
					<option value= "1962">1962</option>
					<option value="1973">1973</option>
					<option value="1959">1959</option>
					<option value="1970">1970</option>
					<option value="1965">1965</option>
				</select>
			</div>


		<button class="btn btn-primary" type="submit" value="submit">Submit</button>
		<button class="btn btn-primary" type="reset" value="reset">Reset</button>

      </form>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js" integrity="sha512-53CQcu9ciJDlqhK7UD8dZZ+TF2PFGZrOngEYM/8qucuQba+a+BXOIRsp9PoMNJI3ZeLMVNIxIfZLbG/CdHI5PA==" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
